<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            display: none;
        }

        label[for="file"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        label[for="file"]:hover {
            background-color: #0062cc;
        }

        button[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        .progress-bar-container {
            display: none;
            width: 100%;
            height: 20px;
            background-color: #eee;
            border-radius: 5px;
            margin-top: 20px;
        }

        .progress-bar {
            height: 100%;
            background-color: #007bff;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="upload-container">
        <h2>파일 업로드</h2>
        <form>
            <input type="file" name="file" id="file">
            <label for="file">파일 선택</label>
            <button type="submit">업로드</button>
        </form>
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
        </div>
    </div>

</body>
</html>
